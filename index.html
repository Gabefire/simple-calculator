<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="row">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="op" id="divide">/</button> 
                <button class="clear" id="clear">C</button>
            </div>
            <div class="row">
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="size">6</button>
                <button class="op" id="multiply">*</button>
                <button class="alt-op" id="negative">+/-</button> 
            </div>
            <div class="row">
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="op" id="subtract">-</button>
                <button class="alt-op" id="percent">%</button>
            </div>
            <div class="row">
                <button class="number" id="zero">0</button>
                <button class="number" id="decimal">.</button>
                <button class="op" id="add">+</button>
                <button class="equal" id="equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
