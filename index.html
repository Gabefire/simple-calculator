<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="row">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="op" id="divide">/</button> 
                <button class="clear" id="clear">C</button>
            </div>
            <div class="row">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="op" id="multiply">*</button>
                <button class="alt-op" id="negative">+/-</button> 
            </div>
            <div class="row">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="op" id="subtract">-</button>
                <button class="alt-op" id="percent">%</button>
            </div>
            <div class="row">
                <button class="number zero" id="0">0</button>
                <button class="number" id=".">.</button>
                <button class="op" id="add">+</button>
                <button class="equal" id="equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
